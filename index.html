<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose side to view</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ebf4ff, #c3dafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #4a5568; /* gray-600 */
    }
    .container {
      max-width: 96rem; /* ~6xl */
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: #2d3748; /* gray-800 */
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.125rem;
      max-width: 40rem;
      margin: 0 auto;
      color: #4a5568;
    }

    /* Grid for cards */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Card styles */
    .card {
      background: white;
      border-radius: 1.25rem; /* rounded-2xl */
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      border: 1px solid #f7fafc; /* gray-100 */
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: default;
    }
    .card:hover {
      box-shadow: 0 20px 30px rgba(0,0,0,0.15);
      transform: translateY(-8px);
    }

    /* Icon circle */
    .icon-circle {
      width: 5rem; /* 20 */
      height: 5rem;
      border-radius: 9999px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-shrink: 0;
    }
    .icon-blue {
      background-color: #bfdbfe; /* blue-100 */
      color: #2563eb; /* blue-600 */
    }
    .icon-purple {
      background-color: #ddd6fe; /* purple-100 */
      color: #7c3aed; /* purple-600 */
    }

    /* Icon SVG size */
    svg {
      width: 2.5rem; /* 10 */
      height: 2.5rem;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Card heading */
    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2d3748; /* gray-800 */
    }

    /* Card paragraph */
    .card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: #4a5568; /* gray-600 */
      max-width: 18rem;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.75rem 0;
      border-radius: 0.5rem;
      font-weight: 500;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: white;
      user-select: none;
    }
    .btn-blue {
      background-color: #2563eb; /* blue-600 */
    }
    .btn-blue:hover {
      background-color: #1d4ed8; /* blue-700 */
    }
    .btn-purple {
      background-color: #7c3aed; /* purple-600 */
    }
    .btn-purple:hover {
      background-color: #6b21a8; /* purple-700 */
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.875rem;
      color: #a0aec0; /* gray-400 */
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Choose which one to view">
    <header class="header">
      <h1>Choose which one to view</h1>
      <p>2 websites, first one is a E-commerce website and second one is management website</p>
    </header>

    <section class="cards">
      <!-- Client Side Card -->
      <article class="card" tabindex="0" aria-label="Client view">
        <div class="icon-circle icon-blue" aria-hidden="true">
          <!-- Users icon SVG from lucide -->
          <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M17 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M7 21v-2a4 4 0 0 1 3-3.87" />
            <circle cx="9" cy="7" r="4" />
            <circle cx="17" cy="7" r="4" />
          </svg>
        </div>
        <h2>Client website</h2>
        <p>
          Access Browse products and place orders easily.
        </p>
        <button class="btn btn-blue" type="button" id="clientBtn">View</button>
      </article>

      <!-- Admin Side Card -->
      <article class="card" tabindex="0" aria-label="Admin view">
        <div class="icon-circle icon-purple" aria-hidden="true">
          <!-- Settings icon SVG from lucide -->
          <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="3" />
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
        </div>
        <h2>Management websit</h2>
        <p>
          Manage inventory, orders, and employee tasks.
        </p>
        <button class="btn btn-purple" type="button" id="adminBtn">View</button>
      </article>
    </section>

    <footer class="footer" aria-label="Developer">
      <p>Dev. Youssef Mostaf Mohamed <a href="https://www.linkedin.com/in/youssef-mostafa-elkade" style="color:#718096; text-decoration: underline;" target="_blank">(Youssef Elkade)</a></p>
    </footer>
  </div>

  <script>
    // Redirect URLs
    const clientUrl = 'https://joe-elkade.github.io/PharmaCare-Pharmacy/client';
    const adminUrl = 'https://joe-elkade.github.io/PharmaCare-Pharmacy/admin';

    document.getElementById('clientBtn').addEventListener('click', () => {
      window.location.href = clientUrl;
    });

    document.getElementById('adminBtn').addEventListener('click', () => {
      window.location.href = adminUrl;
    });

    // Optional: Make entire card clickable (like button)
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', e => {
        // Prevent double trigger if button clicked
        if (e.target.tagName.toLowerCase() === 'button') return;
        const btn = card.querySelector('button');
        if (btn) btn.click();
      });
      // Keyboard accessibility: Enter or Space triggers click
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const btn = card.querySelector('button');
          if (btn) btn.click();
        }
      });
    });
  </script>
</body>
</html>
